<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
		  xmlns:ui="http://java.sun.com/jsf/facelets"
		  xmlns:h="http://java.sun.com/jsf/html">
<head><title>IGNORED!</title></head>
<body>
<!-- WSZYSTKO POWYŻEJ JEST IGNOROWANE -->
<!-- Zostawiamy tylko dlatego by Eclipse nie sypał warningami -->

<ui:composition template="/templates/masterLayout.xhtml">
<!-- Tu podajemy wartość klasy body, tak by podświetlany był odpowiedni link w nawigacji -->
<!-- Dostępne wartości: glowna, oprojekcie, aktualnosci, forum, analizy, kontakt, naukowiec, przedsiebiorca -->
	<ui:param name="bodyClass" value="oprojekcie" />
	
<!-- Tu podajemy która pozycja submenu ma być zaznaczona -->
	<ui:param name="submenuChecked" value="submenu-checked2" />
	
<!-- Treść zawarta w poniższym elemencie <ui:define> zostanie "wklejona" jako content danej strony -->
	<ui:define name="siteContent">

<div id="site-wrapper">
	<p id="site-navigation">
		<h:link value="Strona główna" outcome="index" class="link1" /> &gt; 
		<h:link value="O projekcie" outcome="oprojekcie" class="link1" /> &gt; 
		Kadra projektu
	</p>
   	<ui:include src="/templates/sections/sidebars/oprojekcie.xhtml" />
	
    <div id="content2">
    	<ui:repeat var="positionList" value="#{employeeBean.employeesByPosition}">
    		<h3>#{positionList.getPosition().getName()}</h3>
    		<ui:repeat var="employee" value="#{positionList}">
    			<article class="kadra">
		        	<div class="kadra-zdjecie">
		        		<h:graphicImage value="#{employee.photo}" rendered="#{!empty employee.photo}" />
	        		</div>
		        	<header>
		            	<h4>#{employee.firstName} #{employee.lastName}</h4>
		                <p class="tytul-naukowca">#{employee.title}</p>
		            </header>
		            <p class="opis-naukowca">#{employee.description}</p>
	       		</article>
    		</ui:repeat>
    	</ui:repeat>
    </div>
</div>

	</ui:define>
</ui:composition>

<!-- WSZYSTKO PONIŻEJ JEST IGNOROWANE -->
<!-- Zostawiamy tylko dlatego by Eclipse nie sypał warningami -->
</body>
</html>
