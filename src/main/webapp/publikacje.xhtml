<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">
<head><title>IGNORED!</title></head>
<body>
<!-- WSZYSTKO POWYŻEJ JEST IGNOROWANE -->
<!-- Zostawiamy tylko dlatego by Eclipse nie sypał warningami -->

<ui:composition template="/templates/masterLayout.xhtml">
<!-- Tu podajemy wartość klasy body, tak by podświetlany był odpowiedni link w nawigacji -->
<!-- Dostępne wartości: glowna, oprojekcie, aktualnosci, forum, analizy, kontakt, naukowiec, przedsiebiorca -->
	<ui:param name="bodyClass" value="przedsiebiorca" />
	
<!-- Treść zawarta w poniższym elemencie <ui:define> zostanie "wklejona" jako content danej strony -->
	<ui:define name="siteContent">
	
<div id="site-wrapper">
	<p id="site-navigation">
		<h:link value="Strona główna" outcome="index" class="link1" /> &gt;
		<h:link value="Jestem przedsiębiorcą" outcome="przedsiebiorca" class="link1" />  &gt;
		Publikacje
	</p>
	
	<ui:include src="/templates/sections/sidebars/przedsiebiorca.xhtml" />
     
    <div id="content2">

    	<h:dataTable value="#{publicationBean.allPublication}" 
    	             binding="#{publicationBean.dataTable}"
    	             var="dataItem" class="publikacje-table" rows="10">
    	             
        	<h:column>
    			<f:facet name="header">
    				<p>Tytuł</p> 
	                <a href="#"><img src="resources/images/arrow_up.png" /></a>
	                <a href="#"><img src="resources/images/arrow_down.png" /></a>
    			</f:facet>
    			<h:form><h4>
    				<h:commandLink value="#{dataItem.title}"
    				               actionListener="#{publicationBean.editDataItem}"
    				               action="publikacja" />
    			</h4></h:form>
        	</h:column>

        	<h:column>
        		<f:facet name="header">
        			<p>Autor</p> 
	                <a href="#"><img src="resources/images/arrow_up.png" /></a>
	                <a href="#"><img src="resources/images/arrow_down.png" /></a>
        		</f:facet>
        		#{dataItem.authorFirstName} #{dataItem.authorLastName}
        	</h:column>

        	<h:column>
        		<f:facet name="header">
        			<p>Data</p> 
	                <a href="#"><img src="resources/images/arrow_up.png" /></a>
	                <a href="#"><img src="resources/images/arrow_down.png" /></a>
        		</f:facet>
    			#{dataItem.shortDate}
        	</h:column>
        	
        	<h:column>
        		<f:facet name="header">
        		</f:facet>
        		<a href="#{dataItem.fileName}" class="link3">Pobierz</a>
        	</h:column>
    	</h:dataTable>
	    
	    <div class="paginacja-box">
	    	<div class="paginacja-prev">
		    	<h:form><p>
		    		<h:commandLink value="&lt;" action="#{publicationBean.pagePrevious}" class="link1"
		                   rendered="#{publicationBean.dataTable.first != 0}" />
		        </p></h:form>
	        </div>
	        
	        <div class="paginacja-next">
	        	<h:form><p>
		    		<h:commandLink value="&gt;" action="#{publicationBean.pageNext}" class="link1"
		                   rendered="#{publicationBean.dataTable.first + publicationBean.dataTable.rows
	                       &lt; publicationBean.dataTable.rowCount}" />
		        </p></h:form>
	        </div>
	        <!-- <div class="paginacja-number">
	        	<span class="paginacja-selected">1</span>
	        	<span><a href="#" class="link1">2</a></span>
	            <span><a href="#" class="link1">3</a></span>
	            <span><a href="#" class="link1">4</a></span>
	        </div> -->
	    </div>
    	
    </div>
</div>
	
	</ui:define>
</ui:composition>
