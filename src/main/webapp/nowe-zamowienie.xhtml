<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
		  xmlns:ui="http://java.sun.com/jsf/facelets"
		  xmlns:h="http://java.sun.com/jsf/html"
		  xmlns:f="http://java.sun.com/jsf/core">
<head><title>IGNORED!</title></head>
<body>
<!-- WSZYSTKO POWYŻEJ JEST IGNOROWANE -->

<ui:composition template="/templates/masterLayout.xhtml">
<!-- Tu podajemy wartość klasy body, tak by podświetlany był odpowiedni link w nawigacji -->
<!-- Dostępne wartości: glowna, oprojekcie, aktualnosci, forum, analizy, kontakt, naukowiec, przedsiebiorca -->
	<ui:param name="bodyClass" value="przedsiebiorca" />
	
<!-- Tu podajemy która pozycja submenu ma być zaznaczona -->
	<ui:param name="submenuChecked" value="submenu-checked3" />
	
<!-- Treść zawarta w poniższym elemencie <ui:define> zostanie "wklejona" jako content danej strony -->
<ui:define name="siteContent">

	<div id="site-wrapper">
		<p id="site-navigation">
		<h:link value="Strona główna" outcome="index" class="link1" /> &gt; 
		<h:link value="Przedsiębiorca" outcome="przedsiebiorca" class="link1" /> &gt; 
		Nowe Zamówienie
	</p>

		<ui:include src="/templates/sections/sidebars/przedsiebiorca.xhtml" />

			<h:form id="registerform" onsubmit="return validate()">
						<table>
							<tr>
								<td>
									<h:outputLabel for="nazwa" value="Nazwa:" />
	                   				<h:inputText id="nazwa" value="#{requestBean.title}" required="true"/>
								</td>
							</tr>
							<tr>
								<td>
									<h:outputLabel for="data" value="Data (DD/MM/YYYY):" />
				                    <h:inputText id="data" value="#{requestBean.date}" required="true" >
				                    	<f:convertDateTime pattern="dd/MM/yyyy" />
				                    </h:inputText>
			                    </td>
							</tr>
							<tr>
								<td>
									<h:outputLabel for="firma" value="Firma:" />
	                   				<h:inputText id="firma" value="#{requestBean.company}" required="true"/>
								</td>
							</tr>
							<tr>
								<td>
									<h:outputLabel for="osoba" value="Osoba:" />
	                   				<h:inputText id="osoba" value="#{requestBean.person}" required="true"/>
								</td>
							</tr>
							<tr>
								<td>
									<h:outputLabel for="tagi" value="Tagi (oddzielone przecinkami):" />
	                   				<h:inputText id="tagi" value="#{requestBean.tags}" required="false"/>
								</td>
							</tr>
							<tr>
								<td>
				                	<h:outputLabel for="opis" value="Opis: " />
				                    <h:inputTextarea id="opis" value="#{requestBean.content}" rows="5" required="true">
				                	</h:inputTextarea>
	                			</td>
							</tr>
						</table>
						<p />
						<h:commandButton value="Dodaj" action="#{requestBean.addRequest}" />
						<br />

					</h:form>
</div>
</ui:define>
</ui:composition>

</html>
