<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core">
<head><title>IGNORED!</title></head>
<body>
<!-- WSZYSTKO POWYŻEJ JEST IGNOROWANE -->
<!-- Zostawiamy tylko dlatego by Eclipse nie sypał warningami -->

<ui:composition template="/templates/masterLayout.xhtml">
<!-- Tu podajemy wartość klasy body, tak by podświetlany był odpowiedni link w nawigacji -->
<!-- Dostępne wartości: glowna, oprojekcie, aktualnosci, forum, analizy, kontakt, naukowiec, przedsiebiorca -->
	<ui:param name="bodyClass" value="kontakt" />
	
<!-- Treść zawarta w poniższym elemencie <ui:define> zostanie "wklejona" jako content danej strony -->
	<ui:define name="siteContent">

<div id="site-wrapper">
	<p id="site-navigation"><a href="index.jsf" class="link1">Strona główna</a> &gt; <a href="przedsiebiorca.jsf" class="link1">Jestem przedsiębiorcą</a> &gt; Naukowcy </p>
	<aside class="sidebar2">
	<h:form>
        <ul class="submenu1 #{submenuChecked}">
        	<li class="submenu-element1"><h:commandLink action="#{scientistBean.reset()}">Naukowcy</h:commandLink></li>
            <li class="submenu-element2"><h:link value="Badania" outcome="profilnaukowca" /></li>
            <li class="submenu-element3"><h:link value="Publikacje" outcome="bazapublikacji" /></li>
        </ul>
    </h:form>
    </aside>
    
        <div id="content2">
		<header>
		<h:form>
			<ul class="tabs">
	    		<ui:repeat var="kat" value="#{scientistBean.allTrades}">
        			
	        			<li>
	        				<h:commandLink value="#{kat.tradeName}" action="#{scientistBean.filterBy(kat.tradeName)}"/>
	        			</li>
        			
				</ui:repeat>
			</ul>
		</h:form>
		</header>
				
				<h:dataTable value="#{scientistBean.usersList}" 
		    	             binding="#{scientistBean.dataTable}"
		    	             var="dataItem" class="publikacje-table">
		    	             
		        	<h:column>
		    			<f:facet name="header">
		    				<p>Tytuł</p> 
			                <a href="#"><img src="resources/images/arrow_up.png" /></a>
			                <a href="#"><img src="resources/images/arrow_down.png" /></a>
		    			</f:facet>
		    				<h:outputText value="#{dataItem.positionInCompany}"/>
		        	</h:column>
		
		        	<h:column>
		        		<f:facet name="header">
		        			<h:form>
			        			<p>Naukowiec</p>
				                <h:commandLink action="#{scientistBean.sortByLastNameDesc()}">
				                	<img src="resources/images/arrow_up.png" />
				                </h:commandLink>
				                <h:commandLink action="#{scientistBean.sortByLastNameAsc()}">
				                	<img src="resources/images/arrow_down.png" />
				                </h:commandLink>
			                </h:form>
		        		</f:facet>
		        		<h:form>
		        		<h:link	outcome="profilnaukowca" includeViewParams="true" class="link1">
		        				<f:param name="id" value="#{dataItem.userId}"/>
		        				#{dataItem.firstName} #{dataItem.lastName}
		        		</h:link>
		        		</h:form>
		        	</h:column>
		
		        	<h:column>
		        		<f:facet name="header">
		        			<p>Data</p> 
			                <a href="#"><img src="resources/images/arrow_up.png" /></a>
			                <a href="#"><img src="resources/images/arrow_down.png" /></a>
		        		</f:facet>
		    			
		    			<h:outputText value="#{dataItem.registrationDate}">
  							<f:convertDateTime pattern="yyyy-MM-dd " type="date" />
						</h:outputText>
		        	</h:column>
		        	
		        	<h:column>
		        		<f:facet name="header">
		        		</f:facet>
		        		<h:form>
		        		<h:link	outcome="profilnaukowca" includeViewParams="true" class="link1">
		        				<f:param name="id" value="#{dataItem.userId}"/>
		        				Zobacz
		        		</h:link>
		        		</h:form>
		        	</h:column>
		    	</h:dataTable>
			 
			    <div class="paginacja-box">
			    	<div class="paginacja-prev">
				    	<h:form><p>
				    		<h:commandLink value="&lt;" action="#{scientistBean.pagePrevious}" class="link1"
				                   rendered="#{scientistBean.currentPage != 1}" />
				        </p></h:form>
			        </div>
			        
			        <div class="paginacja-next">
			        	<h:form><p>
				    		<h:commandLink value="&gt;" action="#{publicationBean.pageNext}" class="link1"
				                   rendered="#{scientistBean.totalPages != scientistBean.currentPage}" />
				        </p></h:form>
			        </div>
			        
			        <div class="paginacja-number">
			        	<span><a href="#" class="link1">1</a></span>
			        	<span class="paginacja-selected">2</span>
			            <span><a href="#" class="link1">3</a></span>
			            <span><a href="#" class="link1">4</a></span>
			        </div>
			    </div>
			
		    
    </div>
</div>

	</ui:define>
</ui:composition>

<!-- WSZYSTKO PONIŻEJ JEST IGNOROWANE -->

</body>
</html>
