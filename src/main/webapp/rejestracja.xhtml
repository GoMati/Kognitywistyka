<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core">
<head><title>IGNORED!</title></head>
<body>
<!-- WSZYSTKO POWYŻEJ JEST IGNOROWANE -->
<!-- Zostawiamy tylko dlatego by Eclipse nie sypał warningami -->

<ui:composition template="/templates/masterLayout.xhtml">
<!-- Tu podajemy wartość klasy body, tak by podświetlany był odpowiedni link w nawigacji -->
<!-- Dostępne wartości: glowna, oprojekcie, aktualnosci, forum, analizy, kontakt, naukowiec, przedsiebiorca -->
	<ui:param name="bodyClass" value="kontakt" />
	
<!-- Treść zawarta w poniższym elemencie <ui:define> zostanie "wklejona" jako content danej strony -->
	<ui:define name="siteContent">

<div id="site-wrapper">
	<p id="site-navigation"><a href="#" class="link1">Strona główna</a> &gt; Rejestracja</p>
	<aside class="sidebar2">
    	<ul class="submenu1">
        	<li class="submenu-checked"><a href="#">Lorem ipsum</a></li>
        </ul>
    </aside>
    <div id="content2">
    	<h3>Rejestracja</h3>
    	<h4 style="margin: 10px 0">Masz już konto? <a href="#" class="link1">Zaloguj się</a></h4>
        <h:form class="account-form">
        	<div style="height: 50px;">
            	<label for="jestem">Jestem:</label>
                <p><input type="radio" name="jestem" value="przedsiębiorcą" onclick="pickBusinessman()" />przedsiębiorcą</p>
                <p><input type="radio" name="jestem" value="naukowcem" onclick="pickScientist()" /> naukowcem</p>
            </div>
        	<div>
            	<label for="firstName">Imię:</label>
            	<h:inputText id="firstName" value="#{registration.firstName}" required="true" class="account-text">
                </h:inputText>
                <p class="form-warning"><h:message for="firstName" /></p>
            </div>
            <div>
            	<label for="lastName">Nazwisko:</label>
            	<h:inputText id="lastName" value="#{registration.lastName}" required="true" class="account-text">	
                </h:inputText>
                <p class="form-warning"><h:message for="lastName" /></p>
            </div>
            <div>
            	<label for="company" id="company">Firma:</label>
            	<h:inputText id="company" value="#{registration.company}" required="true" class="account-text">
                </h:inputText>
                <p class="form-warning"><h:message for="company" /></p>
            </div>
            <div>
            	<label for="position" id="position">Stanowisko:</label>
            	<h:inputText id="position" value="#{registration.position}" required="true" class="account-text">
                </h:inputText>
                <p class="form-warning"><h:message for="position" /></p>
            </div>
            <div>
            	<label for="city">Miejscowość:</label>
            	<h:inputText id="city" value="#{registration.city}" required="true" class="account-text">
                </h:inputText>
                <p class="form-warning"><h:message for="city" /></p>
            </div>
            <div>
            	<label for="region">Województwo:</label>
				 <h:selectOneMenu id="region" value="#{registration.region}">
                	<f:selectItem itemValue="1" itemLabel="Śląskie"/>
                	<f:selectItem itemValue="2" itemLabel="Małopolskie"/>
                	<f:selectItem itemValue="3" itemLabel="Podkarpackie"/>
                </h:selectOneMenu>
                <p class="form-warning"><h:message for="region" /></p>
            </div>
            <div class="account-checkboxes">
            	<label for="category">Branża:</label>
               	<h:selectManyCheckbox id="category" value="#{registration.companyCategory}" layout="pageDirection" required="true">
               		<f:selectItem itemValue="reklama" itemLabel="reklama"/>
               		<f:selectItem itemValue="hr" itemLabel="hr"/>
               		<f:selectItem itemValue="internet" itemLabel="internet"/>
               		<f:selectItem itemValue="kat0" itemLabel="kat0"/>
               		<f:selectItem itemValue="kat1" itemLabel="kat1"/>
               		<f:selectItem itemValue="kat2" itemLabel="kat2"/>
               		<f:selectItem itemValue="kat3" itemLabel="kat3"/>
           		</h:selectManyCheckbox>
           		<p class="form-warning"><h:message for="category" /></p>
            </div>
            <div>
            	<label for="description">Opis firmy:</label>
                <h:inputTextarea id="description" value="#{registration.description}" rows="10">
                </h:inputTextarea>
                <p class="form-warning"><h:message for="description" /></p>
            </div>
            <div>
            	<label for="password">Zmiana hasła:</label>
            	<h:inputSecret id="password" value="#{registration.password}" required="true" class="account-text">
                </h:inputSecret>
                <p class="form-warning"><h:message for="password" /></p>
            </div>
            <div>
            	<label for="passConfirm">Potwierdzenie hasła:</label>
            	<h:inputSecret id="passConfirm" value="#{registration.passConfirm}" required="true" class="account-text">
                </h:inputSecret>
                <p class="form-warning"><h:message for="passConfirm" /></p>
            </div>
            <input type="submit" value="Rejestruj" class="button account-button" />
        </h:form>
    </div>
</div>

	</ui:define>
</ui:composition>

<!-- WSZYSTKO PONIŻEJ JEST IGNOROWANE -->

</body>
</html>
