<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core">
<head><title>IGNORED!</title></head>
<body>
<!-- WSZYSTKO POWYŻEJ JEST IGNOROWANE -->
<!-- Zostawiamy tylko dlatego by Eclipse nie sypał warningami -->

<ui:composition template="/templates/masterLayout.xhtml">
<!-- Tu podajemy wartość klasy body, tak by podświetlany był odpowiedni link w nawigacji -->
<!-- Dostępne wartości: glowna, oprojekcie, aktualnosci, forum, analizy, kontakt, naukowiec, przedsiebiorca -->
	<ui:param name="bodyClass" value="kontakt" />
	
<!-- Treść zawarta w poniższym elemencie <ui:define> zostanie "wklejona" jako content danej strony -->
	<ui:define name="siteContent">

<div id="site-wrapper">
	<p id="site-navigation"><a href="#" class="link1">Strona główna</a> &gt; Kontakt</p>
	<aside class="sidebar2">
    	<ul class="submenu1">
        	<li class="submenu-checked"><a href="#">Kontakt</a></li>
        </ul>
        <p>Kognitywistyka Foresight</p>
        <p>ul. Piłsudskiego 1<br />Kraków 30-600</p>
        <p>tel. 600 123 321<br />fax. 12 421 00 12</p>
        <p>email: <a href="#" class="link1">biuro@projekt.pl</a></p>
    </aside>
    <div id="content2">
    	<h3>Napisz do nas</h3>
    	<p class="contact-success"><h:outputText value="#{contactBean.successResponse}" id="successResponse" /></p>
    	<h:form  class="contact-form">
    		<div>
    			<h:outputLabel for="nadawca" value="Nadawca:" />
    			<h:inputText id="nadawca" value="#{contactBean.senderName}" required="true" />
                <p class="form-warning"><h:message for="nadawca" id="nameError" /></p>
            </div>
            <div>
            	<h:outputLabel for="email" value="Twój email:" />
    			<h:inputText id="email" value="#{contactBean.senderEmail}" required="true">
    				<f:validator validatorId="pl.edu.uj.kognitywistyka.email"/>
    			</h:inputText>
                <p class="form-warning"><h:message for="email" id="mailError"/></p>
            </div>
            <div>
            	<h:outputLabel for="tresc" value="Treść:" />
    			<h:inputTextarea id="tresc" value="#{contactBean.message}" required="true"></h:inputTextarea>
                <p class="form-warning"><h:message for="tresc" id="contentError"/></p>
            </div>
           	<h:commandButton value="Wyślij" class="button contact-button" action="#{contactBean.sendMessage}">
           		<f:ajax execute="@form" render="@all" />
           	</h:commandButton>
    	</h:form>
    </div>
</div>

	</ui:define>
</ui:composition>

<!-- WSZYSTKO PONIŻEJ JEST IGNOROWANE -->

</body>
</html>
